<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/splash.min.css">
</head>

<body>
    <div class="content mb-0 text-center animate__animated animate__fadeIn">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script>
        window.onload = () => {
            setTimeout(() => {
                document.querySelector(".spinner-border").style = "top: 32rem;"
                console.log("Thomasfds")
                document.querySelector("body").style = "background: url(./thomasfdsapps.png) no-repeat center center fixed;transition: .2s ease;background-repeat: no-repeat;background-size: cover;";
                setTimeout(() => {
                    console.log("IC")
                    document.querySelector(".spinner-border").style = "top: 28rem;"
                    document.querySelector("body").style = "background: url(./ic_splash.png) no-repeat center center fixed;transition: .2s ease;background-repeat: no-repeat;background-size: cover;"
                }, 2000);
            }, 2000);
        }
    </script>
</body>
