<div class="row justify-content-center">
    <div class="card rounded-0 col-md-6 mt-5 ps-0 pe-0 border-0">
        <div class="card-header p-2 mr-0 ms-0 rounded-0 text-center">
            <h2 class="text-center text-white" data-trans="loginTitle">Login</h2>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mt-3 mb-3">
                    <label for="username" class="text-dark" data-trans="loginUsername">Username of your admin account</label>
                    <input id="username" name="username" type="text" class="form-control rounded-0">
                </div>
                <div class="mt-3 mb-3">
                    <label for="password" class="text-dark" data-trans="loginPassword">Password of your admin account</label>
                    <input id="password" name="password" type="password" class="form-control rounded-0">
                </div>
                <button type="submit" class="btn btn-block btn-primary rounded-0 w-100">Login</button>
            </form>
        </div>
    </div>
    <!-- Fin du row -->
</div>
