<section id="UpdatePage">
  <h2 data-trans="SettingsTitle" class="text-white text-center mt-3"></h2>

  <div class="mt-3 mb-3">
    <select name="language" id="language" class="form-control w-100 rounded-0">
      <option data-trans="settingChooseLanguage">Choisir une langue</option>
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
    </select>
  </div>
<hr>
  <form id="settingForm">

    <div class="mt-3 mb-3">
      <label for="pageSetting" data-trans="itemByPage">Number of items to display per page</label>
      <input type="number" name="pageSetting" id="pageSetting" min="25" max="100" class="form-control rounded-0">
    </div>

    <div class="mt-3 mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="analytics" name="analytics">
        <label class="form-check-label" for="analytics" data-trans="allowAnalytic">Allow analysis of your use of Intersect Tool</label>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary rounded-0">Submit</button>
  </form>
</section>
