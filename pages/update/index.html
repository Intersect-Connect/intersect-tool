<section id="UpdatePage" class="center-middle-fixed">
  <h2 data-trans="updateTitle" class="text-white text-center mt-3">Mise à jour de l'application</h2>
  <p id="downloadText" class="text-center text-white"></p>

  <div class="progress d-none" id="progressDiv">
    <div id="progress" class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
  </div>

  <div class="text-center" id="loadingDiv">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <button id="installButton" data-trans="updateInstallButton" class="d-none btn btn-lg btn-primary w-100">Installer la mise à jour</button>
</section>
