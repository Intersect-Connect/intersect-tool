<section id="mainSection">
    <h1 class="d-none">
        <a href="/" data-navigo>Frontend structure</a>
    </h1>
    <ul class="d-none">
        <li><a href="/about" data-navigo>About</a></li>
        <li><a href="/login" data-navigo>Getting data from a form</a></li>
        <li><a href="/users" data-navigo>Users</a></li>
        <li><a href="/update" data-navigo>Update</a></li>
    </ul>


    <div class="row justify-content-center">
        <div class="card rounded-0 col-md-6 mt-5 ps-0 pe-0 border-0">
            <div class="card-header p-2 mr-0 ms-0 rounded-0 text-center">
                <h2 class="text-center text-white" data-trans="installTitle">Installation</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <select name="language" id="language" class="form-control w-100">
                        <option data-trans="settingChooseLanguage">Choisir une langue</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <form id="installForm">
                    <div class="mt-3 mb-3">
                        <label for="ip" class="text-dark" data-trans="installServerIp">Enter server ip</label>
                        <input id="ip" name="ip" type="text" class="form-control rounded-0">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="port" class="text-dark" data-trans="installServerPort">Enter server port</label>
                        <input id="port" name="port" type="text" class="form-control rounded-0">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="username" class="text-dark" data-trans="installUsername">Enter account username of api account</label>
                        <input id="username" name="username" type="text" class="form-control rounded-0">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="password" class="text-dark" data-trans="installPassword">Enter account password of api account</label>
                        <input id="password" name="password" type="password" class="form-control rounded-0">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="version" class="text-dark" data-trans="HttpsOrHttp">You are using http or https for the api?</label>
                        <select name="version" id="version" class="form-control">
                            <option value="https">Https</option>
                            <option value="http">Http</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary rounded-0 w-100">Submit</button>
                </form>
            </div>
        </div>
        <!-- Fin du row -->
    </div>
</section>
